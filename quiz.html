<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-Assessment Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .feedback { margin-top: 5px; font-style: italic; }
    #restart-btn { display: none; margin-top: 10px; }
  </style>
</head>
<body>
<script src="quiz.js"></script>

<div class="quiz-container" id="quiz">
  <!-- Question 1 -->
  <div class="question-block" id="q1">
    <p class="question">1. What does SEO stand for?</p>
    <input type="radio" name="q1" value="A"> A. Search Engine Optimization<br>
    <input type="radio" name="q1" value="B"> B. Social Engagement Online<br>
    <input type="radio" name="q1" value="C"> C. Site Enhancement Overview<br>
    <p class="feedback"></p>
  </div>

  <!-- Question 2 -->
  <div class="question-block" id="q2">
    <p class="question">2. Which of these are part of technical SEO? (Select all that apply)</p>
    <input type="checkbox" name="q2" value="A"> A. Site speed<br>
    <input type="checkbox" name="q2" value="B"> B. Mobile-friendliness<br>
    <input type="checkbox" name="q2" value="C"> C. Backlinks<br>
    <p class="feedback"></p>
  </div>

  <button id="submit-btn">Submit Quiz</button>
  <p class="result" id="result"></p>
  <button id="restart-btn">Restart Quiz</button>
</div>

<script>
document.getElementById("submit-btn").addEventListener("click", function () {
  let score = 0;
  let total = 2;

  // Question 1
  const q1 = document.querySelector('input[name="q1"]:checked');
  const q1Feedback = document.querySelector("#q1 .feedback");
  if (q1 && q1.value === "A") {
    score++;
    q1Feedback.textContent = "Correct!";
    q1Feedback.style.color = "green";
  } else {
    q1Feedback.textContent = "Incorrect. Correct answer: A. Search Engine Optimization";
    q1Feedback.style.color = "red";
  }

  // Question 2
  const q2Inputs = document.querySelectorAll('input[name="q2"]:checked');
  const q2Values = Array.from(q2Inputs).map(i => i.value);
  const q2Feedback = document.querySelector("#q2 .feedback");
  const correctAnswersQ2 = ["A", "B"];
  const isCorrect = correctAnswersQ2.every(val => q2Values.includes(val)) && q2Values.length === correctAnswersQ2.length;

  if (q2Values.length > 0 && isCorrect) {
    score++;
    q2Feedback.textContent = "Correct!";
    q2Feedback.style.color = "green";
  } else {
    q2Feedback.textContent = "Incorrect. Correct answers: A and B.";
    q2Feedback.style.color = "red";
  }

  // Show result
  const result = document.getElementById("result");
  result.innerHTML = `Score: ${score}/${total}<br>` +
                     (score >= 1.5 ? "<strong>Result: Pass ✅</strong>" : "<strong>Result: Fail ❌</strong>");

  // Show restart button
  document.getElementById("restart-btn").style.display = "inline-block";
});

// Restart button logic
document.getElementById("restart-btn").addEventListener("click", function () {
  document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(input => input.checked = false);
  document.querySelectorAll(".feedback").forEach(p => p.textContent = "");
  document.getElementById("result").textContent = "";
  this.style.display = "none";
});
</script>

</body>
</html>
