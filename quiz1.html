<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Example</title>
    <style>
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <form id="quizForm">
        <label for="q1">Question 1:</label>
        <input type="radio" name="q1" value="a"> A<br>
        <input type="radio" name="q1" value="b"> B<br>
        <input type="radio" name="q1" value="c"> C<br>

        <label for="q2">Question 2:</label>
        <input type="radio" name="q2" value="a"> A<br>
        <input type="radio" name="q2" value="b"> B<br>
        <input type="radio" name="q2" value="c"> C<br>

        <label for="q3">Question 3:</label>
        <input type="radio" name="q3" value="a"> A<br>
        <input type="radio" name="q3" value="b"> B<br>
        <input type="radio" name="q3" value="c"> C<br>

        <div id="result"></div>
        <button type="button" id="submitButton">Submit</button>
        <button type="button" id="restartButton">Restart</button>
    </form>

    <script>
        function submitQuiz() {
            let score = 0;
            const totalQuestions = 3; // Adjust this based on the number of questions
            const answers = {
                q1: "a",
                q2: "b",
                q3: "c"
            };

            // Clear old highlights
            document.querySelectorAll("label").forEach(label => {
                label.classList.remove("correct", "incorrect");
            });

            // Check answers
            for (let question in answers) {
                const options = document.getElementsByName(question);
                options.forEach(opt => {
                    const label = opt.parentElement;
                    if (opt.value === answers[question]) label.classList.add("correct");
                    if (opt.checked) {
                        if (opt.value !== answers[question]) label.classList.add("incorrect");
                        else score++;
                    }
                });
            }

            // Result
            let resultText = `<p>Your Score: ${score}/${totalQuestions}</p>`;
            resultText += score >= 2 ? "<p>✅ You Passed!</p>" : "<p>❌ You Failed. Try Again!</p>";
            document.getElementById("result").innerHTML = resultText;
        }

        function restartQuiz() {
            document.getElementById("quizForm").reset();
            document.getElementById("result").innerHTML = "";
            document.querySelectorAll("label").forEach(e => {
                e.classList.remove("correct", "incorrect");
            });
        }

        // Attach event listeners to buttons after the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("submitButton").addEventListener("click", event => {
                event.preventDefault(); // Prevent default form submission
                submitQuiz();
            });

            document.getElementById("restartButton").addEventListener("click", restartQuiz);
        });
    </script>
</body>
</html>
